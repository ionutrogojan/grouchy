<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/symbols/grouchy.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <title>Grouchy v0.1e</title>
</head>
<body>
    <div id="custom_cursor"></div>
    <!-- menu -> -->
    <section class="top-bar">
        <div class="top-button" id="file_button">
            <p>File</p>
            <!-- dropdown -->
            <section id="file_dropdown" class="dropdown">
                <div id="file_new" class="dropdown-button">
                    <p>New...</p><span>N</span>
                </div>
                <div class="dropdown-button-separator"></div>
                <div id="file_open" class="dropdown-button">
                    <p>Open...</p><span>O</span>
                </div>
                <div id="file_recent" class="dropdown-button">
                    <p>Open Recent</p><span>></span>
                </div>
                <div class="dropdown-button-separator"></div>
                <div id="file_save" class="dropdown-button">
                    <p>Save</p><span>S</span>
                </div>
                <div id="file_reload" class="dropdown-button">
                    <p>Refresh</p><span>R</span>
                </div>
            </section>
        </div>
        <div class="top-button inactive">
            <p>Edit</p>
            <!-- dropdown -->
            <!-- <section class="dropdown">
                <p>Undo</p>
                <p>Redo</p>
                <p>Cut</p>
                <p>Copy</p>
                <p>Paste</p>
                <p>Delete</p>
                <p>Preferences</p>
            </section> -->
        </div>
        <div class="top-button inactive">
            <p>View</p>
            <!-- dropdown -->
            <!-- <section class="dropdown">
                <p>Guides</p>
                <p>FullScreen</p>
            </section> -->
        </div>
        <div class="top-button inactive">
            <p>Help</p>
            <!-- <section class="dropdown">
                <p>Documentation</p>
                <p>Release Notes</p>
                <p>About</p>
            </section> -->
        </div>
        <div class="pen-size">
            <input type="text" placeholder="1 px" value="1" id="pen_size">
        </div>
        <section id="canvas_menu_wrapper">
            <section class="canvas-menu">
                <p class="canvas-menu-header">New Canvas</p>
                <section class="canvas-menu-size">
                    <p>
                        <span class="purple-text">-</span>
                        Size
                        <span class="purple-text">-----</span>
                    </p>
                    <section>
                        <div>
                            <label for="width-input" class="purple-text">&numsp;Width</label>
                            <input type="text" maxlength="3" name="width-input" id="canvas_width_input" value="16">
                        </div>
                        <div>
                            <label for="height-input" class="purple-text">Height</label>
                            <input type="text" maxlength="3" name="height-input" id="canvas_height_input" value="16">
                        </div>
                    </section>
                </section>
                <section class="canvas-menu-orientation">
                    <p>
                        <span class="purple-text">-</span>
                        Orientation
                        <span class="purple-text">-----</span>
                    </p>
                    <div>
                        <button></button>
                        <button></button>
                    </div>
                </section>
                <section class="canvas-menu-background">
                    <p>
                        <span class="purple-text">-</span>
                        Background
                        <span class="purple-text">-----</span>
                    </p>
                    <div>
                        <button></button>
                        <button></button>
                        <button></button>
                    </div>
                </section>
                <section class="canvas-menu-create">
                    <button id="create_canvas">Create</button>
                </section>
            </section>
        </section>
    </section>
    <!-- menu <- -->
    <!-- toolbar -> -->
    <section class="left-bar">
        <button id="pen_button" class="left-button"></button>
        <button id="eraser_button" class="left-button"></button>
        <button id="eyedropper_button" class="left-button"></button>
    </section>
    <!-- toolbar <- -->
    <!-- canvas -> -->
    <section id="canvas_area" class="canvas-area">
        <canvas id="canvas"></canvas>
    </section>
    <!-- canvas <- -->
    <!-- colour -> -->
    <section class="right-bar">
        <section>
            <div class="pen-colour">
                <button id="colour1"></button>
                <button id="colour2"></button>
            </div>
            <div class="swatch-list">
                <button id="s1"></button>
                <button id="s2"></button>
                <button id="s3"></button>
                <button id="s4"></button>
            </div>
        </section>
    </section>
    <!-- colour <- -->
    <!-- info panel -> -->
    <section class="bottom-bar">
        <div class="bottom-left">
            <div class="bottom-button">
                <img src="./img/symbols/loupe.png" alt="zoom">
                <button id="zoom_minus"></button>
                <p class="textbox large-textbox" id="zoom_value">10%</p>
                <button id="zoom_plus"></button>
            </div>
            <div class="bottom-button">
                <img src="./img/symbols/coordonate.png" alt="coord">
                <p class="textbox large-textbox" id="coord_x">0 px</p>
                <p class="textbox large-textbox" id="coord_y">0 px</p>
            </div>
            <div class="bottom-button">
                <p class="textbox small-textbox" id="tool_key">B</p>
                <p class="textbox large-textbox" id="tool_name">Pen</p>
            </div>
        </div>
        <div class="bottom-button">
            <button id="save">Save</button>
        </div>
    </section>
    <!-- info panel <- -->
    <script src="./script/main.js"></script>
    <script src="./script/canvas.js"></script>
    <script src="./script/menu.js"></script>
    <script src="./script/toolbar.js"></script>
    <script src="./script/colour.js"></script>
    <script src="./script/infopanel.js"></script>
</body>
</html>
